<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="bubble">
            <div class="top-border">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitRun" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timeRun" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreRun" class="box">0</div>
                </div>
            </div>

            <div class="bottom-border">
                <!-- <div class="mini-bubble">5</div> -->
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
